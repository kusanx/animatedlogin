<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in app</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form class="form">
        <h2 class="form_title">Log in</h2>
        <p class="form_paragraph">Don't have an account yet? <a href="#" class="form_link">Click here</a></p>
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Name:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="user" class="form_input" placeholder=" ">
                <label for="user" class="form_label">User:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Password:</label>
                <span class="form_line"></span>
            </div>
            <input type="submit" class="form_submit" value="Entrar">
        </div>
    </form>
</body>
</html>
